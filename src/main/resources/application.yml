spring:
  application:
    name: CourseManagementSystem

  datasource:
    url: jdbc:mysql://localhost:3306/course_db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect


